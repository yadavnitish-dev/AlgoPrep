name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            # NOTE: Update 'AlgoPrep' if your folder name is different on the server
            cd ~/AlgoPrep

            # Pull latest changes
            git pull origin main

            # --- Backend Setup ---
            cd backend
            npm install
            npx prisma generate
            npm run build
            
            # COPY PRISMA GENERATED FILES TO DIST
            # This fixes the "module not found" error by ensuring prisma is in dist
            rm -rf dist/generated
            cp -r src/generated dist/
            
            # Restart Backend (Using the name 'leetlab-backend' or 'AlgoPrep-backend')
            # 'pm2 restart all' is safest if you just have this one app running
            pm2 restart all

            # --- Frontend Setup ---
            cd ../frontend
            npm install
            npm run build
            
            # Restart Nginx
            sudo systemctl restart nginx
